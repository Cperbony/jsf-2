<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>JSF 2.0 - Avan√ßando</title>
</h:head>
<h:body>
	<!--  #{appBean.helloWorld()} -->
	<h:dataTable value="#{customerBean.findAll()}" var="customer" >
		<h:column>
			<f:facet name="header">ID</f:facet>
			#{customer.id}
		</h:column>
		<h:column>
			<f:facet name="header">ID</f:facet>
			#{customer.name}
		</h:column>
		<h:column>
			<f:facet name="header">ID</f:facet>
			#{customer.age}
		</h:column>
	</h:dataTable>

</h:body>
</html>
