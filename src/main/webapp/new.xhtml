<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>New Customer</title>
</h:head>
<h:body>
	<!--  #{appBean.helloWorld()} -->
	<h:form>
	<h:outputLabel for="name">Name:</h:outputLabel>
	<h:inputText id="name" value="#{customerBean.customer.name}" label="name" required="true">
	</h:inputText>
	<br/>
	<h:message for="name"/>
	
	<h:outputLabel for="age">Idade:</h:outputLabel>
	<h:inputText id="age" value="#{customerBean.customer.age}" label="age" required="true">
	<f:validateRequired />
	</h:inputText>
	<br/>
	<h:message for="age"/>
	
	<h:commandButton value="Save" action="#{customerBean.create()}"></h:commandButton>
	</h:form>

</h:body>
</html>
